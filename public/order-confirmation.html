<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ подтвержден - AromaMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; color: #1f1a17; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .brand-brown { background-color: #4d3a30; }
        .brand-beige { background-color: #f5f1e9; }
        .brand-dark-text { color: #4d3a30; }

        @keyframes draw-check {
            0% { stroke-dashoffset: 30; }
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale-in {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-scale-in { animation: scale-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        .check-icon-path {
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
            animation: draw-check 0.6s 0.2s ease-out forwards;
        }
        .animate-fade-in-up { animation: fade-in-up 0.7s ease-out both; }
    </style>
</head>
<body class="brand-beige">

    <!-- Simplified Header -->
    <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-4"><div class="flex items-center justify-center h-24"><a href="./index.html" class="h-20"><img src="http://googleusercontent.com/file_content/1" alt="Логотип AromaMuse" class="h-full w-auto"></a></div></div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16 md:py-24">
        <div class="max-w-2xl mx-auto text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full brand-brown text-white mb-6 animate-scale-in">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path class="check-icon-path" stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="font-serif text-4xl md:text-5xl brand-dark-text animate-fade-in-up" style="animation-delay: 0.3s;">Спасибо за ваш заказ!</h1>
            <p class="mt-4 text-lg text-gray-600 animate-fade-in-up" style="animation-delay: 0.5s;">Мы уже начали его собирать. Подтверждение с деталями заказа было отправлено на вашу электронную почту.</p>
            
            <div class="bg-white rounded-lg shadow-sm p-6 md:p-8 text-left mt-8 border border-gray-200/80 animate-fade-in-up" style="animation-delay: 0.7s;">
                <h2 class="font-serif text-2xl brand-dark-text mb-4">Детали заказа</h2>
                <div class="space-y-2">
                    <p><strong>Номер заказа:</strong> <span id="order-id">Загрузка...</span></p>
                    <p><strong>Сумма:</strong> <span id="order-total">Загрузка...</span></p>
                    <p><strong>Адрес доставки:</strong> <span id="order-address">Загрузка...</span></p>
                </div>
            </div>

            <a href="./catalog.html" class="mt-8 inline-block brand-brown text-white py-3 px-8 rounded-lg hover:bg-gray-700 transition-all duration-300 font-semibold tracking-wide animate-fade-in-up" style="animation-delay: 0.9s;">
                Вернуться в магазин
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderIdElement = document.getElementById('order-id');
            const orderTotalElement = document.getElementById('order-total');
            const orderAddressElement = document.getElementById('order-address');

            const fetchOrderDetails = (orderId) => {
                // В реальном приложении: const response = await fetch(`/api/orders/${orderId}`);
                const mockOrder = {
                    id: orderId,
                    totalAmount: '27650.00',
                    address: 'г. Москва, ул. Ленина, д. 10, кв. 5'
                };

                if (mockOrder) {
                    orderIdElement.textContent = `№ ${mockOrder.id}`;
                    orderTotalElement.textContent = `${parseFloat(mockOrder.totalAmount).toLocaleString('ru-RU')} ₽`;
                    orderAddressElement.textContent = mockOrder.address;
                }
            };
            
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderId') || '202408-001';

            if (orderId) {
                fetchOrderDetails(orderId);
            }
        });
    </script>
</body>
</html>
